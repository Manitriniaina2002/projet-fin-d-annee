# Mosquitto MQTT Broker Configuration - Secure TLS Setup

# Mosquitto MQTT Broker Configuration - TLS Enabled

# Standard MQTT Listener on port 1883 (non-TLS)
listener 1883
protocol mqtt

# TLS Listener on port 8883 (SECURE)
listener 8883
protocol mqtt
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key
require_certificate false
use_identity_as_username false

# Authentication - Allow anonymous for testing
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection settings
max_keepalive 60
max_connections -1
